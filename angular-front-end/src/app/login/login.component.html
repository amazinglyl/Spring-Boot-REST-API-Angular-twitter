<div class="container">
    <div class="login-form">
        <form name="form" #f="ngForm" (ngSubmit)="login()">
            <h2 class="text-center">Log In</h2>
            <p *ngIf="fail">sign in failed</p>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="UserName" id="name" name="name" [(ngModel)]="model.name"  #name="ngModel" required>
            </div>
            <div [hidden]="name.valid||name.pristine" class="alert alert-danger">
                Name is required
            </div>

            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" id="password" name="password" [(ngModel)]="model.password" #password="ngModel" required>
            </div>
            
            <div [hidden]="password.valid||password.pristine" class="alert alert-danger">
                Password is required
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" [disabled]="!f.form.valid"> LOG IN</button>
            </div>
            <div class="clearfix">
                <label class="float-left checkbox-inline"><input type="checkbox"> Remember me</label>
                <a href="#" class="float-right">Forgot Password?</a>
            </div>  
        </form>
        <p class="text-center"><a routerLink="/register">Create Account</a></p>    
    </div>
</div>
